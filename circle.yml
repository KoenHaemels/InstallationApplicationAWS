---
machine:
  timezone: Europe/Brussels
  environment:
    PACKER_VERSION: 0.8.1
general:
  branches:
    only:
      # List of branches to ignore
      - master
dependencies:
  cache_directories:
    - "~/bin"
  pre:
    # =======================
    # Installation Packer
    # =======================
    - mkdir -p ~/packer
    - wget https://releases.hashicorp.com/packer/0.12.0/packer_0.12.0_linux_amd64.zip
    - unzip packer_0.12.0_linux_amd64.zip
    - mv packer ~/bin/packer
    # =======================
    # Installation GIT + clone repository
    # =======================
    - sudo apt-get install git -y
    - cd /var
    - git clone https://github.com/KoenHaemels/InstallationApplicationAWS.git
    - cd InstallationApplicationAWS/
    # =======================
    # Login to AWS cli
    # =======================
    - sudo apt-get install python-pip -y
    - pip install --upgrade --user awscli
    - aws configure set aws_access_key_id ${ACCES_KEY_AZURE}
    - aws configure set aws_secret_access_key ${ACCES_SECRET_KEY_AZURE}
    - aws configure set default.region eu-central-1
    # =======================
    # Buildnumber counter
    # =======================
    - expr $(cat nummer.txt) + 1 > nummer.txt
    - expr $(cat nummer.txt) - 1 > previousnummer.txt
    # =======================
    # Change credentials
    # =======================
    - /bin/sed -i "s|acceskeyAZURE|"${ACCES_KEY_AZURE}"|g" Credits/template.json
    - /bin/sed -i "s|accessecretkeyAZURE|"${ACCES_SECRET_KEY_AZURE}"|g" Credits/template.json
    - /bin/sed -i "s|imagename|packer-cvo-"$(cat nummer.txt)"|g" Credits/template.json
    - /bin/sed -i "s|owners_AZURE|"${OWNERS_AZURE}"|g" Credits/template.json
    - sudo echo "${ACCES_KEY_AZURE}:${ACCES_SECRET_KEY_AZURE}" > ~/passwd-s3fs
    - sudo cat ~/passwd-s3fs
    - sudo mv ~/passwd-s3fs Credits/passwd-s3fs
    - sudo chmod +x main.sh
    - sudo chmod +x Tests/test.sh
    # =======================
test:
  override:
    # =======================
    # Run installation of the application
    # =======================
    #- ./main.sh
    # =======================
    # Check JSON file
    # =======================
    - ~/bin/packer validate Credits/template.json
    # =======================
deployment:
  production:
    pre:
      - pyenv global 2.7.12
  packer:
    branch: master
    commands:
      # Build new image
      # =======================
      - ~/bin/packer build Credits/template.json
      # =======================
      # Delete previous packer image
      # =======================
      - aws ec2 describe-images --filters Name=name,Values=packer-cvo-"$(cat previousnummer.txt)" | grep "ImageId" | /bin/sed -e 's/ImageId//g' -e 's/"//g' -e 's/,//g' -e 's/://g' -e 's/             //g' > aminame.txt 
      - aws ec2 deregister-image --image-id $(cat aminame.txt)
      # =======================
      # Create new launcher
      # =======================
      - sudo chmod +x init-agent-instance.sh
      - aws ec2 describe-images --filters Name=name,Values=packer-cvo-"$(cat nummer.txt)" | grep "ImageId" | /bin/sed -e 's/ImageId//g' -e 's/"//g' -e 's/,//g' -e 's/://g' -e 's/             //g' > aminameNEW.txt
      - cat aminameNEW.txt
      - aws ec2 describe-security-groups --filters Name=group-name,Values=instance_sg | grep "GroupId" | /bin/sed -e 's/GroupId//g' -e 's/"//g' -e 's/,//g' -e 's/://g' -e 's/             //g' > groupID.txt
      - cat groupID.txt
      - aws autoscaling create-launch-configuration --launch-configuration-name test-lc-"$(cat nummer.txt)" --image-id $(cat aminameNEW.txt) --instance-type t2.micro --no-associate-public-ip-address --security-groups $(cat groupID.txt) --key-name stage-cvo --user-data file://init-agent-instance.sh
      - aws cloudformation update-stack --stack-name cvo-asg --use-previous-template --parameters ParameterKey=LaunchConfig,ParameterValue=test-lc-"$(cat nummer.txt)"
      # =======================
      # Create new launcher
      # =======================
      - aws autoscaling delete-launch-configuration --launch-configuration-name test-lc-"$(cat previousnummer.txt)"
      # =======================
      # Push new buildnumber to github
      # =======================
      - git init
      - git add nummer.txt
      - git commit -m "Nummer [ci skip]"
      - git push origin master
